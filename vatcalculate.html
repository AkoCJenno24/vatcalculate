<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy VAT Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-width: 90%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .result p {
            margin: 8px 0;
        }
        .result span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fancy VAT Calculator</h2>
        <div class="form-group">
            <label for="price">Price (before VAT):</label>
            <input type="number" id="price" step="0.01" placeholder="Enter price...">
        </div>
        <div class="form-group">
            <label for="vatRate">VAT Rate (%):</label>
            <input type="number" id="vatRate" step="0.01" placeholder="Enter VAT rate...">
        </div>
        <button onclick="calculateVAT()">Calculate VAT</button>
        <div class="result">
            <p>VAT Amount: <span id="vatAmount"></span></p>
            <p>Total Price (including VAT): <span id="totalPrice"></span></p>
        </div>
    </div>

    <script>
        function calculateVAT() {
            let price = parseFloat(document.getElementById('price').value);
            let vatRate = parseFloat(document.getElementById('vatRate').value);

            if (isNaN(price) || isNaN(vatRate)) {
                alert('Please enter valid numbers for Price and VAT Rate.');
                return;
            }

            let vatAmount = (price * (vatRate / 100)).toFixed(2);
            let totalPrice = (price + parseFloat(vatAmount)).toFixed(2);

            document.getElementById('vatAmount').textContent = vatAmount;
            document.getElementById('totalPrice').textContent = totalPrice;
        }
    </script>
</body>
</html>
